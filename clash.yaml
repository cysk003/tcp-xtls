port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: true
ipv6: true
mode: Rule
log-level: info
external-controller: '0.0.0.0:9090'
secret: ''
geodata-mode: true
global-client-fingerprint: chrome
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  enhanced-mode: redir-host
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
  - '*'
  - '+.lan'
  default-nameserver:
  - 223.5.5.5
  nameserver:
  - 'tls://dns.google#♻️ 自动选择'
  - 'tls://1.0.0.1#♻️ 自动选择'
  proxy-server-nameserver:
  - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private":
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    "rule-set:cn":
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    
proxies:

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - tcp+xtls
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - tcp+xtls
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🎯 全球直连
      - tcp+xtls
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - tcp+xtls
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - tcp+xtls
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - tcp+xtls
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
  - name: 🍃 哔哩哔哩
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
      - tcp+xtls
rule-providers:
  cn:
    behavior: domain
    interval: 86400
    path: ./provider/rule-set/cn_domain.yaml
    type: http
    url: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/cn_domain.yaml"
rules:
  - GEOIP,private,DIRECT
  - GEOSITE,apple,🍎 苹果服务
  - GEOSITE,microsoft,Ⓜ️ 微软服务
  - GEOSITE,telegram,📲 电报信息
  - GEOSITE,netflix,🌍 国外媒体
  - GEOSITE,bilibili,🍃 哔哩哔哩
  - GEOSITE,spotify,🌍 国外媒体
  - GEOSITE,ehentai,🚀 节点选择
  - GEOSITE,github,🚀 节点选择
  - GEOSITE,twitter,🚀 节点选择
  - GEOSITE,youtube,🌍 国外媒体
  - GEOSITE,google,🚀 节点选择
  - GEOSITE,gfw,🚀 节点选择
  - GEOSITE,geolocation-!cn,🚀 节点选择
  - RULE-SET,cn,🎯 全球直连
  - GEOSITE,CN,🎯 全球直连
  - GEOIP,CN,🎯 全球直连
  - MATCH,🐟 漏网之鱼
